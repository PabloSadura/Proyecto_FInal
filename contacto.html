<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/style.css" />
    <title>Anime FanStore</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row">
          <div class="col">
            <a href="index.html "
              ><img class="img_logo" src="imagenes/logo.jpg" alt=""
            /></a>
          </div>
          <div class="col">
            <ul class="list">
              <li><a class="list_items" href="index.html">Inicio</a></li>
              <li>
                <a class="list_items" href="galeriaDeFotos.html">Galeria</a>
              </li>
              <li><a class="list_items" href="elBar.html">El Bar</a></li>
              <li>
                <a class="list_items" href="contacto.html">Contactenos</a>
              </li>
              <li><a class="list_items" href="nosotros.html">Nosotros</a></li>
            </ul>
          </div>
          <div class="col redes">
            <a href="https://www.facebook.com/animefanstore.ok/" target="_blank"
              ><img class="img_header" src="imagenes/facebook.png" alt=""
            /></a>
            <a
              href="https://www.instagram.com/animefanstore.ok/?fbclid=IwAR0Z5CGK6YB3zvuGW4Y6Jn_IXYrtt2EsdOfj4fsDBbKZnAFD1MbQzIOR6YQ"
              target="_blank"
              ><img class="img_header" src="imagenes/instagram.png" alt=""
            /></a>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <h1>Contáctenos</h1>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-formulario">
            <form class="formulario" action="">
              <input
                class="border text"
                type="text"
                name="nombre"
                placeholder="Escriba su nombre"
                id="nombre"
              />
              <input
                class="border text"
                type="text"
                name="apellido"
                placeholder="Escriba su apellido"
                id="apellido"
              />
              <input
                class="border text"
                type="text"
                name="email"
                placeholder="Escriba su e-mail"
                id="email"
              />
              <textarea
                class="border textarea"
                name="comentario"
                placeholder="Escriba un comentario"
                id="comentario"
                cols="30"
                rows="10"
              ></textarea>
              <div class="buttons">
                <div class="col_buttons">
                  <input class="buttons_items" type="submit" value="Enviar" />
                </div>
                <div class="col_buttons">
                  <input class="buttons_items" type="reset" value="Borrar" />
                </div>
              </div>
            </form>
          </div>
          <div class="col">
            <img
              class="img-form"
              src="imagenes/undraw_New_message_re_fp03-removebg-preview.png"
              alt=""
            />
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="row">
        <p>© 2022 Anime FanStore, C2300 Rafaela, Santa Fe. Argentina.</p>
      </div>
    </footer>
  </body>
</html>
